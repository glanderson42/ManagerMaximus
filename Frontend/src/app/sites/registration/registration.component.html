<p-toast [style]="{marginTop: '80px'}"></p-toast>
<div class="registration-panel">
  <img class="mm-logo" src="../assets/images/mm.png">
  <h3 class="first">Registration</h3>
  <form [formGroup]="registrationForm" (ngSubmit)="submitRegistration()">
    <div class="form-group">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
        <input type="text" pInputText placeholder="Username" formControlName="username" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
        <input type="text" pInputText placeholder="Full name" formControlName="name" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
        <input pPassword type="password" placeholder="Password" formControlName="password" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
        <input pPassword type="password" [feedback]=false placeholder="Re-Password" formControlName="password2" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-envelope"></i></span>
        <input type="text" pInputText placeholder="E-mail" formControlName="email" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <p-button label="Registration"></p-button>
      <a [routerLink]="['/login']" class="btn-link">Login</a>
    </div>
  </form>
</div>
