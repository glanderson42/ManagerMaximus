<div class="ui-inputgroup">
    <input style="flex-grow: 1;" type="text" [(ngModel)]="this.newValue" pInputText placeholder="Username or mail">
    <button (click)="this.addNewUser()" pButton type="button" icon="pi pi-plus" class="ui-button-success"></button>
</div>

<div class="userlist">
  <div class="user" *ngFor="let user of Users">
    <div class="name">{{user.username}}</div>
    <p-button (click)="this.userDelete(user.id)" icon="pi pi-times"></p-button>
  </div>
</div>

<div class="form-group">
  <button pButton type="button" (click)="closeUserHandling()" label="Close"></button>
</div>
