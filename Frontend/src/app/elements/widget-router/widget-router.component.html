<div class="widget-buttons">
  <p-button icon="pi pi-pencil" (click)="showWidgetEditor(widgetData, $event)"></p-button>
  <p-button icon="pi pi-trash" (click)="deleteWidget(widgetData)"></p-button>
</div>
<div class="widget-content">
  <div [ngSwitch]="widgetData.type">
    <app-text-widget [widgetData]="widgetData" *ngSwitchCase="'textWidget'">textWidget</app-text-widget>
    <app-image-widget [widgetData]="widgetData" *ngSwitchCase="'imageWidget'">imageWidget</app-image-widget>
    <app-chart-widget [widgetData]="widgetData" *ngSwitchCase="'chartWidget'">chartWidget</app-chart-widget>
    <div *ngSwitchDefault>Error: Undefined widget type.</div>
  </div>
</div>

<p-dialog header="Edit: {{selectedWidget.title}}" [(visible)]="weVisible" [modal]="true">
  <app-widget-editor id="widget-editor" [widgetData]="selectedWidget" [project]="project" [closeCallback]="closeWidgetEdit"></app-widget-editor>
</p-dialog>

<p-confirmDialog #cd [style]="{width: '50vw'}">
  <p-footer>
    <button class="ui-button-success" type="button" pButton icon="pi pi-check" label="Delete" (click)="cd.accept()"></button>
    <button class="ui-button-danger" type="button" pButton icon="pi pi-times" label="Cancel" (click)="cd.reject()"></button>
  </p-footer>
</p-confirmDialog>
