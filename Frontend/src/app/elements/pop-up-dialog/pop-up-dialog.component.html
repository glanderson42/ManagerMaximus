<div>
    <label for="title">
        Title
    </label>
    <input id="input" type="text" size="30" pInputText [(ngModel)]="project.title">
</div>
<div>
    <label for="description">
        Description
    </label>
    <textarea pInputTextarea>{{project.description}}</textarea>
</div>
<div>
    <label for="category">
        Category
    </label>
    <p-selectButton [options]="categories" [(ngModel)]="project.category"></p-selectButton>
    <!-- <p>Selected Type: <span style="font-weight: bold">{{project.category}}</span></p> -->
</div>
<div>
    <label for="priority">
        Priority
    </label>
    <p-selectButton [options]="priorities" [(ngModel)]="project.priority"></p-selectButton>
    <!-- <p>Selected Type: <span style="font-weight: bold">{{project.category}}</span></p> -->
</div>
<div>
    <button pButton type="button" label="Save" class="ui-button-success"></button>
</div>
<div>
    <button pButton type="button" label="Cancel" class="ui-button-danger"></button>
</div>
